{% extends 'layout.html' %}

{% block title %}Minhas Notas{% endblock %}

{% block content %}
    <h1>Minhas Notas</h1>
    
    <div class="row">
        {% for note in notes %}
            <div class="col-12 col-md-6 col-lg-4 mb-4"> <!-- Colunas responsivas -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <p class="card-text">{{ note.content }}</p>
                        <p class="card-text"><small class="text-muted">Criado em: {{ note.date.strftime('%d/%m/%Y %H:%M') }}</small></p>
                        <a href="{{ url_for('edit_note', id=note.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('delete_note', id=note.id) }}" class="btn btn-danger btn-sm">Deletar</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
