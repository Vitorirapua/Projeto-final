{% extends 'layout.html' %}

{% block title %}Perfil{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Bem-vindo, {{ usuario.pnome }}!</h1>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <p><strong>Data de Nascimento:</strong> {{ usuario.nascimento }}</p>
        <p><strong>Idade:</strong> {{ usuario.idade }} anos</p>
        
        <a href="{{ url_for('home') }}" class="btn btn-primary">Voltar para Notas</a>
        <a href="{# url_for('logout') #}" class="btn btn-danger">Sair</a>
    </div>
{% endblock %}
