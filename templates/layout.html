<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notas{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header class="text-center mt-3"> <!-- Centraliza o cabeçalho -->
        <h1>Bloco de Notas</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto"> <!-- Itens à esquerda -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('new_note') }}">Adicionar Nota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Minhas Notas</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto"> <!-- Itens à direita -->
                <li class="nav-item">
                    <a class="nav-link" href="/login">login</a> <!-- Coloque o último item aqui -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
